<div class="col-md-6 offset-md-3 col-xs-12">
  <div class="form-group">
    <h1 class="text-xs-center ng-binding">Введите данные:</h1>
  </div>
  <div class="form-group">
    <button
      *ngIf="LoginMark"
      (click)="LoginMark = !LoginMark"
      class="btn btn-sm btn-primary"
    >
      Нет аккаунта?
    </button>
    <button
      *ngIf="!LoginMark"
      (click)="LoginMark = !LoginMark"
      class="btn btn-sm btn-primary"
    >
      У меня уже есть аккаунт
    </button>
  </div>
  <div class="form-group">
    <input
      [(ngModel)]="EMailValue"
      *ngIf="!LoginMark"
      class="form-control form-control-lg"
      type="text"
      placeholder="E-mail"
    />
  </div>
  <div class="form-group">
    <input
      [(ngModel)]="LoginValue"
      class="form-control form-control-lg"
      type="text"
      placeholder="Логин"
    />
  </div>
  <div class="form-group">
    <input
      [(ngModel)]="PasswordValue"
      [value]="PasswordValue"
      class="form-control form-control-lg"
      type="text"
      placeholder="Пароль"
    />
  </div>
  <div class="form-group">
    <button
      *ngIf="LoginMark"
      (click)="LogInAcc()"
      class="btn btn-lg btn-primary pull-xs-right"
      type="submit"
    >
      Войти
    </button>
    <button
      *ngIf="!LoginMark"
      (click)="RegisterNewAcc()"
      class="btn btn-lg btn-primary pull-xs-right"
      type="submit"
    >
      Зарегистрироваться
    </button>
  </div>
  <div class="form-group">
    <h5 class="text-xs-center">{{ LoginError }}</h5>
  </div>
</div>
